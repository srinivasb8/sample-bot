name: Sample Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # use latest stable version (v5 doesn't exist yet)

      - name: Set up Node.js
        uses: actions/setup-node@v4  # v6 doesn't exist; v4 is latest as of now
        with:
          node-version: '18'  # or 20, depending on your project

      - name: Install dependencies
        run: npm ci  # or `npm install` if no package-lock.json

